    background-color: white;
    border: 1px solid black;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    font-size: 14px;
    max-width: 200px;
  }
</style>


<div id ="file_load"><input type="file" id="file-input" accept=".csv" /></div>
